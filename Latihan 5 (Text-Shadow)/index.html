<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: white;
            text-shadow: 0 2px 1px rgb(102, 0, 197),
                -5px -5px 10px rgb(241, 146, 4);
        }
    </style>
</head>
<body>
    
<h1>Hello World!</h1>

</body>
</html>
